# Local Development Environment Variables
# This file is for local testing with docker-compose

# Database
DATABASE_URL: "postgres://postgres:postgres@postgres:5432/medusa-store"

# Redis
REDIS_URL: "redis://redis:6379"

# CORS (Local)
STORE_CORS: "http://localhost:3000"
ADMIN_CORS: "http://localhost:3000"
AUTH_CORS: "http://localhost:3000"

# Security (Local - use different secrets in production)
JWT_SECRET: "supersecret"
COOKIE_SECRET: "supersecret"

# Server Configuration
NODE_ENV: "production"
PORT: "9000"
MEDUSA_WORKER_MODE: "server"
DISABLE_MEDUSA_ADMIN: "false"

# Optional: Disable telemetry for local testing
MEDUSA_TELEMETRY_DISABLED: "true"
